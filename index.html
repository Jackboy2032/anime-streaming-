<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-6">

  <h1 class="text-4xl font-bold mb-8">Anime Streaming</h1>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-6xl w-full">

    <div class="bg-gray-800 rounded shadow-lg overflow-hidden cursor-pointer">
      <img src="https://cdn.myanimelist.net/images/anime/13/17405.jpg" alt="Naruto" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-2xl font-semibold mb-2">Naruto</h2>
        <p class="text-gray-400 mb-4">A young ninja's journey to become Hokage.</p>
        <div class="aspect-w-16 aspect-h-9">
          <iframe
            src="https://www.youtube.com/embed/8Q0Q9GBg-hI"
            title="Naruto"
            frameborder="0"
            allowfullscreen
            class="w-full h-48 rounded"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="bg-gray-800 rounded shadow-lg overflow-hidden cursor-pointer">
      <img src="https://cdn.myanimelist.net/images/anime/10/47347.jpg" alt="Attack on Titan" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-2xl font-semibold mb-2">Attack on Titan</h2>
        <p class="text-gray-400 mb-4">Humans fight against giant Titans.</p>
        <div class="aspect-w-16 aspect-h-9">
          <iframe
            src="https://www.youtube.com/embed/MGRm4IzK1SQ"
            title="Attack on Titan"
            frameborder="0"
            allowfullscreen
            class="w-full h-48 rounded"
          ></iframe>
        </div>
      </div>
    </div>

    <div class="bg-gray-800 rounded shadow-lg overflow-hidden cursor-pointer">
      <img src="https://cdn.myanimelist.net/images/anime/10/78745.jpg" alt="My Hero Academia" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-2xl font-semibold mb-2">My Hero Academia</h2>
        <p class="text-gray-400 mb-4">A world where almost everyone has superpowers.</p>
        <div class="aspect-w-16 aspect-h-9">
          <iframe
            src="https://www.youtube.com/embed/JPJ4Z7h1cR0"
            title="My Hero Academia"
            frameborder="0"
            allowfullscreen
            class="w-full h-48 rounded"
          ></iframe>
        </div>
      </div>
    </div>

  </div>

</body>
</html>

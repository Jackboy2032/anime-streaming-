  <!-- Main Content Wrapper -->

    <!-- Top Navbar -->
    <header class="h-16 bg-black border-b border-gray-800 flex items-center justify-between px-6 fixed left-64 right-0 z-20">
      <div class="flex items-center space-x-4">
        <button onclick="toggleSidebar()" class="md:hidden text-red-600 focus:outline-none" aria-label="Toggle sidebar">
          <svg class="w-6 h-6" fill="none" stroke="#E50914" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M4 6h16M4 12h16M4 18h16"></path>

    <!-- Mobile search -->
    <div class="sm:hidden p-4 bg-black border-b border-gray-800">
      <input
        id="searchInputMobile"
        type="text"
        placeholder="Search anime..."
        class="w-full rounded bg-gray-900 px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-600"
        oninput="filterAnime()"
        autocomplete="off"
      />
    </div>

    <!-- Main page content -->
    <main class="flex-grow p-6 pt-24 max-w-7xl mx-auto">
      <h1 class="text-4xl font-extrabold mb-6 text-red-600 select-none">ðŸ”¥ Trending Anime</h1>
      <div id="animeList" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

      <h1 class="text-3xl font-bold mt-12 mb-6 text-red-500 select-none">Featured Anime</h1>
      <div id="animeGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 text-gray-400 text-center py-4 select-none">
      &copy; 2025 ToonnaKage. All rights reserved.
    </footer>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-50">
    <div class="bg-gray-900 text-white w-11/12 sm:w-96 rounded-lg p-6 relative border border-red-600">
      <button onclick="toggleModal()" class="absolute top-2 right-3 text-red-600 hover:text-red-400 text-xl font-bold">&times;</button>
      <h2 id="modalTitle" class="text-2xl font-bold mb-4 text-red-600 text-center">Login</h2>
      <form onsubmit="handleAuth(event)" class="space-y-4">
        <input
          type="email"
          id="email"
          required
          placeholder="Email"
          class="w-full rounded border border-gray-700 bg-black px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-red-600"
        />
        <input
          type="password"
          id="password"
          required
          placeholder="Password"
          class="w-full rounded border border-gray-700 bg-black px-3 py-2 text-white placeholder-gray-500 focus:outline-none focus:border-red-600"
        />
        <button type="submit" class="w-full bg-red-600 hover:bg-red-700 rounded py-2 font-semibold">Submit</button>
      </form>
      <p class="text-center mt-4 text-sm">
        <span id="toggleText">Don't have an account?</span>
        <button onclick="toggleAuth()" class="text-red-600 underline ml-1">Sign up</button>
      </p>
    </div>
  </div>

  <!-- Video Modal -->
  <div id="videoModal" class="fixed inset-0 bg-black bg-opacity-95 flex items-center justify-center p-4 hidden z-50">
    <div class="relative w-full max-w-4xl rounded shadow-lg">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-red-600 text-4xl font-bold hover:text-red-400 z-50">&times;</button>
      <div class="aspect-w-16 aspect-h-9 bg-black rounded overflow-hidden">
        <iframe
          id="videoFrame"
          src=""
          frameborder="0"
          allowfullscreen
          allow="autoplay; fullscreen"
          class="w-full h-full"
        ></iframe>
      </div>
      <h2 id="videoTitle" class="text-white text-2xl font-semibold mt-4 select-text"></h2>
      <p id="videoDescription" class="text-gray-400 mt-1 select-text"></p>
    </div>
  </div>
